<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>proyecto G10</title>
        
    </head>
    <body>
        <center>
            <h1>Formulario Ingreso de Datos</h1>
            <h1>G10</h1><br>
            <table cellspacing="15mpx" cellpadding="0mpx" width="520" border="0">
                <tr>
                    <td><strong>Nombre</strong></td>
                    <td><input name="nombre" type="text" id="nombre" size="30" maxlength="20" placeholder="escriba aqui el nombre"></td>
                    <td><strong>Apellido</strong></td>
                    <td><input name="apellido" type="text" id="apellido" size="30" maxlength="20" placeholder="escriba aqui el apellido"></td>
                </tr>
                <tr>
                    <td><strong>Direccion</strong></td>
                    <td><input name="direccion" type="text" id="direccion" size="30" maxlength="20" placeholder="escriba aqui su direccion"></td>
                    <td><strong>Telefono</strong></td>
                    <td><input name="telefono" type="text" id="telefono" size="30" maxlength="20" placeholder="escriba aqui tu telefono"></td>
                </tr>
                <tr>
                    <td><strong>Sexualidad</strong></td>
                    <td><select name="sexo" id="sexo">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Otro</option>
                    </select><br><em></em></td>
                </tr>
                <tr>
                    <td><strong>Peso</strong></td>
                    <td><input name="peso" type="text" id="peso" size="30" maxlength="20" placeholder="escriba pesoen kg"></td>
                    <td><strong>Estatura</strong></td>
                    <td><input name="estatura" type="text" id="estatura" size="30" maxlength="20" placeholder="estatura debe ir en centimetros"></td>
                </tr>
                <tr>
                    <th colspan="4"><input type="submit" name="enviar" id="enviar" value="ENVIAR DATOS" ></th>
                </tr>
            </table>

        </center>
        
    </body>
</html>
