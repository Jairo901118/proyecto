<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular IMC</title>

        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <header>
            <label for="btn-menu"><img src="./img/menu.png" alt="Icono menú"></label>
            <input type="checkbox" id="btn-menu">
            <nav class="menu">
                <ul>
                    <li><a href="Index copy.html">Inicio</a></li>
                    <li><a href="#">Reportes</a></li>
                    <li><a href="#">Acerca de</a></li>
                </ul>
            </nav>
        </header>

        <section id="seccion-formulario">
            <div class="row text-center">
                <h1>Calculadora IMC</h1><i class="fa-solid fa-phone"></i>
            </div>
            <form id="form-imc" action="#" method="POST">
                <div class="row">
                    <div class="col-6 col-s-6">
                        <label for="nombre">Nombre<span class="txt-danger">*</span></label>
                        <input name="nombre" type="text" id="nombre" maxlength="20" placeholder="Nombre" class="input-w">
                    </div>
                    <div class="col-6 col-s-6">
                        <label for="apellido">Apellido<span class="txt-danger">*</span></label>
                        <input name="apellido" type="text" id="apellido" maxlength="20" placeholder="Apellido" class="input-w">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-s-6">
                        <label for="direccion">Dirección</label>
                        <input name="direccion" type="text" id="direccion" maxlength="20" placeholder="Dirección" class="input-w">
                    </div>
                    <div class="col-6 col-s-6">
                        <label for="telefono">Teléfono<span class="txt-danger">*</span></label>
                        <input name="telefono" type="text" id="telefono" maxlength="20" placeholder="Teléfono" class="input-w">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-s-6">
                        <label for="sexo">Sexo<span class="txt-danger">*</span></label>
                        <select name="sexo" id="sexo" class="input-w">
                            <option value="0">Seleccione una opción</option>
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-s-6">
                        <label for="apellido">Peso (Kg)<span class="txt-danger">*</span></label>
                        <input name="peso" type="text" id="peso" maxlength="20" placeholder="Peso en kg" class="input-w">
                    </div>
                    <div class="col-6 col-s-6">
                        <label for="estatura">Estatura (cm)<span class="txt-danger">*</span></label>
                        <input name="estatura" type="text" id="estatura" maxlength="20" placeholder="Estatura en cm" class="input-w">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-s-12 text-center">
                        <input type="submit" name="enviar" id="enviar" value="ENVIAR DATOS" class="btn-submit">
                    </div>
                </div>                
            </form>
        </section>  
        <!--Pie de página-->
        <footer class="text-center">
            
        </footer>
    </body>
</html>
